<br>
<h5>Products:</h5>
<a routerLink ="/product" ><button >Add Products</button> </a>
<div style="margin-left:25rem;" class="col-xs-1 text-center">
<table >
  <th><b>ID</b></th>
  <th><b>NAME</b></th>
  <th><b>COLOR</b></th>
  <th></th>
  <th></th>
  <tr *ngFor = "let product of products">
  <td><b>{{product.id}}</b></td>
  <td><b>{{product.name}}</b></td>
  <td><b>{{product.color}}</b></td>
  <td (click)="deleteProduct(product.id)"><button>DELETE</button></td>
  <td [routerLink]="['/updateProduct',product.id]"><button>UPDATE</button></td>  
</tr>
</table>
</div>
