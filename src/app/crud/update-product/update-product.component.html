
<h1>Update Product</h1>
<p *ngIf = "!exist">Product Doesn't Exist</p>
<form id ="forNewproduct" name="forNewproduct" #productData="ngForm" (ngSubmit)="updateProduct(productData.value)">
<label >Name:</label><input type="text" name="name" id = "name" placeholder="name" [(ngModel)]="data.name" ngModel><br>
<label > Color :</label><input type="text" name="color" id = "color" [(ngModel)]="data.color" placeholder="color" ngModel><br>
<input type="submit" value="Update Product">
</form>
